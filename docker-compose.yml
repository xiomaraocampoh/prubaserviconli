version: '3.8'

services:
  # 1. Base de Datos (El corazón del sistema)
  mysqldb:
    image: mysql:8.0
    container_name: serviconli_db
    restart: always
    environment:
      MYSQL_DATABASE: serviconli
      MYSQL_ROOT_PASSWORD: serviconli_pass
      MYSQL_USER: serviconli_user
      MYSQL_PASSWORD: serviconli_pass
    ports:
      - "3307:3306" # 3307 para tu Windows (IntelliJ), 3306 interno para los contenedores
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - serviconli-network

  # 2. Auth Service
  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    ports:
      - "8081:8081"
    environment:
      # AQUÍ ESTÁ EL TRUCO: Sobrescribimos lo que diga el .env
      # Usamos 'mysqldb' que es el nombre del servicio de arriba, no localhost
      SPRING_DATASOURCE_URL: jdbc:mysql://mysqldb:3306/serviconli?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: serviconli_pass
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      mysqldb:
        condition: service_healthy
    networks:
      - serviconli-network

  # 3. Task Service
  task-service:
    build:
      context: ./task-service
      dockerfile: Dockerfile
    container_name: task-service
    ports:
      - "8082:8082"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysqldb:3306/serviconli?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: serviconli_pass
      JWT_SECRET: ${JWT_SECRET}
      PATIENT_SERVICE_URL: http://patient-service:8083/api/v1
    depends_on:
      mysqldb:
        condition: service_healthy
    networks:
      - serviconli-network

  # 4. Patient Service
  patient-service:
    build:
      context: ./patient-service
      dockerfile: Dockerfile
    container_name: patient-service
    ports:
      - "8083:8083"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysqldb:3306/serviconli?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: serviconli_pass
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      mysqldb:
        condition: service_healthy
    networks:
      - serviconli-network

  # 5. API Gateway
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "8080:8080"
    environment:
      JWT_SECRET: ${JWT_SECRET}
      AUTH_SERVICE_URL: http://auth-service:8081
      TASK_SERVICE_URL: http://task-service:8082
      PATIENT_SERVICE_URL: http://patient-service:8083
    depends_on:
      - auth-service
      - task-service
      - patient-service
    networks:
      - serviconli-network

  # 6. Frontend
  frontend:
    build:
      context: ./frontend-app
      args:
        API_GATEWAY_HOST: localhost
        API_GATEWAY_PORT: 8080
    container_name: frontend-app
    ports:
      - "3000:80"
    depends_on:
      - api-gateway
    networks:
      - serviconli-network

volumes:
  mysql_data:

networks:
  serviconli-network:
    driver: bridge