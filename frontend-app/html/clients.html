<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti贸n de Clientes - Serviconli</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/frontend-app/css/clients.css" />
</head>
<body>
<header class="header">
    <div class="logo-container">
        <img src="https://gruposerviconli.com/wp-content/uploads/2025/06/cropped-logo_Serviconli_slogan-09.png" alt="Serviconli" class="logo-image">
    </div>
    <div class="user-info">
        <div class="user-avatar">cc</div>
        <button class="btn btn-info" onclick="goToTasks()"> Central de Citas</button>
        <button class="btn btn-info" onclick="goToHome()"> Inicio</button>
        <button class="btn btn-secondary" onclick="logout()"><i class="fas fa-sign-out-alt"></i>
            Cerrar Sesi贸n
        </button>
    </div>
</header>

<div class="controls">
    <div class="filters">
        <div class="filter-group">
            <label>Tipo de Cliente</label>
            <select class="filter-select" id="filterTipo" onchange="applyFilters()">
                <option value="">Todos</option>
                <option value="COTIZANTE">Cotizantes</option>
                <option value="BENEFICIARIO">Beneficiarios</option>
            </select>
        </div>
        <div class="filter-group">
            <label>EPS</label>
            <select class="filter-select" id="filterEps" onchange="applyFilters()">
                <option value="">Todas las EPS</option>
            </select>
        </div>
        <div class="filter-group">
            <label>Buscar</label>
            <input type="text" class="form-input" id="searchClients" placeholder="Buscar por nombre o ID" onkeyup="applyFilters()">
        </div>
    </div>
    <div class="action-buttons">
        <button class="btn btn-secondary" onclick="exportClientReport()">
            <i class="fas fa-chart-bar"></i>  Exportar Clientes
        </button>
        <button class="btn btn-primary" onclick="openCotizanteModal()">
            <i class="fas fa-plus"></i> Nuevo Cotizante
        </button>
        <button class="btn btn-primary" onclick="openBeneficiarioModal()">
            <i class="fas fa-plus"></i> Nuevo Beneficiario
        </button>
    </div>
</div>

<div class="clients-container">
    <div class="clients-grid" id="clientsGrid">
        <div class="empty-state">Cargando clientes...</div>
    </div>
</div>

<!-- Modal para crear/editar Cotizante -->
<div class="modal" id="cotizanteModal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title" id="cotizanteModalTitle">Nuevo Cotizante</h2>
            <button class="modal-close" onclick="closeCotizanteModal()">&times;</button>
        </div>
        <div class="modal-body">
            <form id="formCotizante">

                <div class="form-group">
                    <label for="cotizanteEstadoCliente">Estado del cliente</label>
                    <select id="cotizanteEstadoCliente" class="form-select">
                        <option value="ACTIVO">Activo</option>
                        <option value="INACTIVO">Inactivo</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Nombre Completo *</label>
                    <input type="text" class="form-input" id="cotizanteNombre" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Tipo de Identificaci贸n *</label>
                        <select class="form-select" id="cotizanteTipoId" required>
                            <option value="">Seleccionar...</option>
                            <option value="CDULA DE CIUDADANA">C茅dula de Ciudadan铆a</option>
                            <option value="TARJETA DE IDENTIDAD">Tarjeta de Identidad</option>
                            <option value="CDULA DE EXTRANJERA">C茅dula de Extranjer铆a</option>
                            <option value="REGISTRO CIVIL">Registro Civil</option>
                            <option value="PASAPORTE">Pasaporte</option>
                            <option value="PEP: PERMISO ESPECIAL DE PERMANENCIA">PEP</option>
                            <option value="PT: PERMISO POR PROTECCIN TEMPORAL">PT</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">N煤mero de Identificaci贸n *</label>
                        <input type="text" class="form-input" id="cotizanteNumeroId" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">EPS *</label>
                    <select class="form-select" id="cotizanteEps" required>
                        <option value="">Seleccionar EPS...</option>
                    </select>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Celular</label>
                        <input type="tel" class="form-input" id="cotizanteCelular">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Correo</label>
                        <input type="email" class="form-input" id="cotizanteCorreo">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Direcci贸n</label>
                    <input type="text" class="form-input" id="cotizanteDireccion">
                </div>

                <div class="form-group">
                    <label class="form-label">Fecha de Nacimiento</label>
                    <input type="date" class="form-input" id="cotizanteFechaNacimiento">
                </div>

                <div class="form-group">
                    <label for="cotizanteFechaExpedicion">Fecha de expedici贸n</label>
                    <input type="date" id="cotizanteFechaExpedicion" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="cotizanteInfoAdicional">Informaci贸n adicional</label>
                    <textarea id="cotizanteInfoAdicional" class="form-input"></textarea>
                </div>

                <input type="hidden" id="cotizanteEditId">
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" onclick="closeCotizanteModal()">
                Cancelar
            </button>
            <button type="button" class="btn btn-primary" onclick="saveCotizante()">
                 Guardar Cotizante
            </button>
        </div>
    </div>
</div>

<!-- Modal para crear/editar Beneficiario -->
<div class="modal" id="beneficiarioModal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title" id="beneficiarioModalTitle">Nuevo Beneficiario</h2>
            <button class="modal-close" onclick="closeBeneficiarioModal()">&times;</button>
        </div>
        <div class="modal-body">
            <form id="formBeneficiario">

                <div class="form-group">
                    <label class="form-label">Nombre Completo *</label>
                    <input type="text" class="form-input" id="beneficiarioNombre" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Tipo de Identificaci贸n *</label>
                        <select class="form-select" id="beneficiarioTipoId" required>
                            <option value="">Seleccionar...</option>
                            <option value="CDULA DE CIUDADANA">C茅dula de Ciudadan铆a</option>
                            <option value="TARJETA DE IDENTIDAD">Tarjeta de Identidad</option>
                            <option value="CDULA DE EXTRANJERA">C茅dula de Extranjer铆a</option>
                            <option value="REGISTRO CIVIL">Registro Civil</option>
                            <option value="PASAPORTE">Pasaporte</option>
                            <option value="PEP: PERMISO ESPECIAL DE PERMANENCIA">PEP</option>
                            <option value="PT: PERMISO POR PROTECCIN TEMPORAL">PT</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">N煤mero de Identificaci贸n *</label>
                        <input type="text" class="form-input" id="beneficiarioNumeroId" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">EPS *</label>
                    <select class="form-select" id="beneficiarioEps" required>
                        <option value="">Seleccionar EPS...</option>
                    </select>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Parentesco *</label>
                        <select class="form-select" id="beneficiarioParentesco" required>
                            <option value="">Seleccionar...</option>
                            <option value="ESPOSO_A">Esposo(a)</option>
                            <option value="HIJO_A">Hijo(a)</option>
                            <option value="HERMANO_A">Hermano(a)</option>
                            <option value="MAMA">Mam谩</option>
                            <option value="PAPA">Pap谩</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="beneficiarioCotizanteNumeroId">N煤mero de identificaci贸n del cotizante</label>
                        <input
                                type="text"
                                id="beneficiarioCotizanteNumeroId"
                                class="form-input"
                                placeholder="Escribe el n煤mero de identificaci贸n..."
                                list="cotizantesList"
                                required
                        >
                        <datalist id="cotizantesList"></datalist>
                    </div>

                </div>

                <div class="form-group">
                    <label for="beneficiarioCelular">Celular</label>
                    <input type="text" id="beneficiarioCelular" class="form-input">
                </div>

                <div class="form-group">
                    <label for="beneficiarioCorreo">Correo electr贸nico</label>
                    <input type="email" id="beneficiarioCorreo" class="form-input">
                </div>

                <div class="form-group">
                    <label for="beneficiarioDireccion">Direcci贸n</label>
                    <input type="text" id="beneficiarioDireccion" class="form-input">
                </div>

                <div class="form-group">
                    <label for="beneficiarioFechaNacimiento">Fecha de nacimiento</label>
                    <input type="date" id="beneficiarioFechaNacimiento" class="form-input">
                </div>

                <div class="form-group">
                    <label for="beneficiarioFechaExpedicion">Fecha de expedici贸n</label>
                    <input type="date" id="beneficiarioFechaExpedicion" class="form-input">
                </div>

                <div class="form-group">
                    <label for="beneficiarioInfoAdicional">Informaci贸n adicional</label>
                    <textarea id="beneficiarioInfoAdicional" class="form-input"></textarea>
                </div>

                <input type="hidden" id="beneficiarioEditId">
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" onclick="closeBeneficiarioModal()">
                Cancelar
            </button>
            <button type="button" class="btn btn-primary" onclick="saveBeneficiario()">
                 Guardar Beneficiario
            </button>
        </div>
    </div>
</div>

<!-- Modal para ver detalles del cliente -->
<div class="modal" id="clientDetailModal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title">Detalles del Cliente</h2>
            <button class="modal-close" onclick="closeClientDetailModal()">&times;</button>
        </div>
        <div class="modal-body">
            <div id="clientDetailContent"></div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" onclick="closeClientDetailModal()">
                Cerrar
            </button>
        </div>
    </div>
</div>

<!-- Notification -->
<div class="notification" id="notification"></div>
<script src="/frontend-app/js/clients.js"></script>
</body>
</html>
