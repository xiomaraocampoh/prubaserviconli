<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro | Servisoft</title>
  <link rel="stylesheet" href="/frontend-app/css/register.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <div class="card shadow-lg">
        <div class="card-body">
          <h3 class="text-center mb-4 text-success">Registro de usuario</h3>

          <div id="alertBox"></div>

          <form id="registerForm">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre completo</label>
              <input type="text" class="form-control" id="nombre" required />
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="email" required />
              <div class="form-text">Debe ser un correo corporativo gruposerviconli </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" required />
            </div>

            <button type="submit" class="btn btn-success w-100">Registrar</button>
          </form>

          <div class="text-center mt-3">
            <a href="Index.html" class="text-decoration-none">¿Ya tienes cuenta? Inicia sesión</a>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>

<script>
  const form = document.getElementById('registerForm');
  const alertBox = document.getElementById('alertBox');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const nombre = document.getElementById('nombre').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;

    if (!email.endsWith('@gruposerviconli.com')) {
      showAlert('El correo debe ser un correo corporativo gruposerviconli ', 'danger');
      return;
    }

    try {
      const res = await fetch('http://localhost:8080/auth/register', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ nombre, email, password })
      });

      if (res.ok) {
        showAlert('¡Registro exitoso! Ahora puedes iniciar sesión.', 'success');
        form.reset();
      } else {
        const data = await res.json();
        showAlert(data.message || 'Error al registrar usuario', 'danger');
      }
    } catch (err) {
      showAlert('Error de conexión con el servidor', 'danger');
    }
  });

  function showAlert(message, type) {
    alertBox.innerHTML = `
        <div class="alert alert-${type} alert-dismissible fade show" role="alert">
          ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
        </div>
      `;
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
