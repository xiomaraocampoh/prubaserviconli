server:
  port: 8082

spring:
  application:
    name: task-service

  datasource:
    # Conexión directa a tu Docker local (puerto 3307)
    url: jdbc:mysql://localhost:3307/serviconli?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: serviconli_pass
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

logging:
  level:
    org.hibernate.SQL: DEBUG
    com.serviconli: DEBUG

# Configuración extra para conectar con Patient Service
patient:
  service:
    url: http://localhost:8083/api/v1